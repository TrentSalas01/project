{% extends "layout.html" %} {% block content %}
<div class="card mb-3">
    <h3 class="card-header">Editing a Item</h3>
    <div class="card-body">
        <div class="card border-secondary mb-3">
            <div class="d-grid gap-2 text-center">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col">
                            <h3><strong>Are you sure you want to delete your Item?</strong></h3>
                              <img src="/static/{{item.photo}}" alt="" class="center"/>
                              <p class="text-center">{{item.name}}</p>
                                <form action="" method="POST" enctype="multipart/form-data">
                                {{form.hidden_tag()}}
                                <div class="form-group">
                                    {{ form.submitConfirm(class="btn btn-outline-danger") }}
                                </div>
                                <div class="form-group">
                                    {{ form.submitCancel(class="btn btn-outline-success") }}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock content %}
